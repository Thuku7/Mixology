<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid">
        <h1>CONTACT</h1>
        <p>Contact us here for any enquiries</p>

        <h2 style="text-align: center; color: white;">CONTACT US</h2>
        <form>

            <div class="row">
                <div class="form-group col-md-6 my-3">
                    <label for="text">FIRST NAME</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name..." value="" required>
                </div>
                <div class="form-group col-md-6 my-3">
                    <label for="text">LAST NAME</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email..." value="" required>
                </div>
            </div>

            <div class="form-group my-3">
                <label for="email">EMAIL</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Your Message here..." value=""
                    required>
            </div>
            <div class="form-group my-3">
                <label for="text">MESSAGE</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Your Message here..." value=""
                    required>
            </div>

            <div class="form-group my-3">
                <label for="email">ADDITIONAL DETAILS</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Your Message here..." value=""
                    required>
            </div>
           
            <div style="padding-left: 46%;" class="col-auto my-3 ">
                <button type="submit" class="btn mb-2" id="btn">SEND MESSAGE</button>
            </div>
        </form>

    </div>
</body>

</html>
